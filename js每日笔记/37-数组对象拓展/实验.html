      // 实现一个数组去重的方法 (实现以下)
  let arr = [1,43,3,5,3,2,5,45,6,3]
  function repeat(arr){
    // console.log(arr)
    let newarr = [arr[0]]
    let t= 1
   for(let i = 1;i < arr.length;i++){
     let pointer = 0
    for(let j = 0; j< newarr.length;j++){
      if(arr[i] === newarr[j]){
       break
      } 
      pointer++
      }
      if(pointer == newarr.length) newarr[t++] = arr[i]
   
  }
  return newarr
}
