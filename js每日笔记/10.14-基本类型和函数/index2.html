    /*
      函数: 
        数学函数: 描述量于量的变化关系
        JS中函数: ES5范围
          一个代码片段(多句代码写在一起代码片段, 我们可以单独起个名字, 方便我们执行)
        基本构成: 
          function 函数名 (){}
          其中函数名 相当于变量 起任意的名字
          其中大括号里面写你想要的执行的代码片段, 可以不写
          执行函数: 函数名() 
      函数分成函数声明: 
        设计这个函数该执行什么内容, 
        代码此时是没有执行的
      函数执行: 
        让这个函数运行一遍
        你也可以执行很多次

      函数传参:
        函数名后面的小括号就是可以传入参数,
        让代码执行的时候会有不同的情况
      
      函数执行的过程括号里面传入的参数
        可以是任意的数据类型
        是: 实参
      函数在声明的过程中传入的参数
        是: 形参
      传参数的时候, 请严格注意顺序
    
      如果实参不传, 形参默认是 undefined

      函数的返回: 
        默认有没有返回? 有, undefined
        我们也可以手动给他返回内容: 
        return 返回

      有一个函数, 传入一个参数n
      执行完成之后 返回n的平方
        +
        -
        *
        /
    */
    /* 算平方 */
    function square(n){
      let sum = n * n
      return sum
    }
