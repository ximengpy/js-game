   * ajax => 一门技术: 不刷新页面的时候向后台请求数据, 动态在页面中展示出来
   *
   * 刷新页面某些内容 => 请求整个页面: 性能非常消耗
   *  1. 加载html css js img ... 前端来说
   *  2. 后台处理繁忙: 响应很多请求
   *  => 更新我们需要的内容
   *
   * 服务器ip地址:
   * 请求:
   *  1. 输出一个地址(域名地址) 从dns缓存中找到对应的ip地址
   *  2. 向ip地址发送请求
   *  3. 服务器接收到请求
   *  4. 服务器处理请求(消耗一段时间)
   *  5. 返回给用户
   *  6. 浏览拿到解析 => 渲染 .... 显示出来
   *      (返回的是一个html页面 link script src img ...) 重新发送一些请求
   *
   *  客户端C: => 服务端S: 又做了什么事情
   *
   *  建立连接
   *      三次握手:
   *          C对S说: 我接下要发送一些内容给你.
   *          S对C说: 我知道你要发送内容了, 我已经准备好了
   *          C对S说: 我已经收到你同意了, 那我开始发送了
   *          才是传输消息
   *          ...
   *  结束连接
   *      四次挥手:
   *          C对S说: 我不打算再和你通信了
   *          S对C说: 我已经收到了,那我也结束掉这段通信
   *          C对S说: 我已经知道你收到这段消息了,那我关闭发送模块, 我后面再也不会给你发消息了
   *          S对C说: 我也收到了, 我也关闭我的发送模块和接受模块(拉黑)
   *
   *  最终都是一次完整的链接: 需要有很多很多握手和挥手的过程
   *
   *  做到局部刷新, 用雪碧图(多张图片合并在一起方式)等方式, 合并文件, 压缩文件 => 减少请求数量
   *
   *
   * ajax 做到局部刷新
   *
   * XMLHttpRequest 构造函数实例一个 xhr (ajax对象)
   * 通过这个对象异步发送请求响应回复的过程
   *
   *  https 协议: 安全操作
   * 请求方式: 很多, 但是 主要的就两个 form表单
   *    GET/POST 都是不安全(http协议)
   *    GET:  获得(主要获取数据)
   *      特点: 发送的数据携带在请求url当中的
   *    POST: 发送(主要发送数据)
   *      特点: 数据不会携带在请求的url当中的, 会携带在请求头中
   *
   * 请求地址url:
   *    服务器相当于你的城堡.
   *    域名 <=> ip地址
   *
   *    ip地址唯一的门牌号 你的服务器在哪
   *
   *    都有端口号: 入口有哪些(防火墙)
   *
   *    大门是80端口
   *
   *    从某个们进去了之后: 还需要考虑我要做什么事情的
   *
   *    有一条路的: 有很多分叉口: 对应到不同的处理操作
   *
   *    12.34.56.78/article
   *
   *    12.34.56.78/login
   *
   *    12.34.56.78/vip
   *
   *
   *
   *    在get请求中数据是以?后面追加的方式携带的
   *      一段数据:
   *      {
   *        name: "yinshi",
   *        age: 19
   *      }
   *      ?name=yinshi&age=19
   */
