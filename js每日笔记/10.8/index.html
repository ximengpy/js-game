        1> 直接写到页面中, body标签结束之前, script标签
          也可以写在任意你想出现的位置

        3> 直接在控制台书写代码

    // 在控制台中打印括号里面的内容

    console.log()  
    
    // 控制台的功能

    在JS中-号有自己含义: 两者相减, 换成小驼峰命名


    list-style-type

    listStyleType


    变量再去使用之前是需要声明的
      JS编程语言: 很多内置的代码/方法: alert document console
      自己定义保存一些东西: 自己起名字
      向浏览器提出一个申请
      let/var




    JS代码是怎么执行的? 
      1. 知道操作的主体
      2. 知道操作的方法
      3. 操作
    
    
    变量的命名法则: 
      1. 不能以数字开头(因为数字开头会被理解成为数字)
      2. 首字母不能大写
      3. 见名知义, 符合语义化
      4. 虽然可以使用中文或者特殊符号, 但是不推荐
    
    var/let/const 是什么东西: 
      他们都是变量声明的关键字: 
        声明变量, 方便后面使用
      其中var/let/const目前没啥区别
    
    var/let: 变量: 可以修改的量

    const: 常量: 不能修改的量(通常情况下全部字母是大写)

  -->
  <script>
    /* console.log(document.querySelector(".box")) */

    // 将这个盒子的颜色变成绿色

    // 点击盒子的时候, 将这个盒子变成绿色
    // 优化 对元素操作的时候元素单独储存起来呢
    // 变量: 容器 称呼

    let yinshiAge = 18
    const yinshiSex = "男"

    let box = document.querySelector(".box")
    // 点击xiaomin这个盒子 让他变成绿色

    box.onclick = function () {
      box.style.backgroundColor = "green"
      box.style.color = "rgb(255,255,255)"
      yinshiSex = "女"
      console.log(yinshiSex)
    }
