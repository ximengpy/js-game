    /*
      学好之后: 我们进行数组或者字符串操作会变得很简单,
        更加科学
      多写, 多练习
      框架文档/API手册: 
        
        基本功,非常常用, 最好是记住会用

        字符串不是对象
          但是他可以像对象一样使用一些内置的方法
          可以通过 . 或者是 []方式进行访问'
        万物皆对象
        为什么可以这么做的? 
          使用方法的时候, 会以包装对象的方式调用内部的方法
          当我们创建一个字符串的时候 "asd", 在JS内部 会悄悄的生成一个包装对象,
          所有的字符串会被归成一类, 他们都有相同的方法. 通过字符串.方式来调用的

        

      1. 字符串方法(函数): 
      字符串生成之后就不可做任何修改
      单词课: 
        "asd"
        虽然是6大基本类型, 但是像字符串, 数值都是有方法的

        字符串后面访问的 大多数是函数 

        .length 长度, 值 返回 字符串的长度

        字符串任何属性以及内部的值是不可修改的

        访问字符串的每个位置的值

        通过中括号[数值] 方式进行访问: 大于等于0整数
        let str = "asd"
        for(let i = 0;i < str.length;i++){
          console.log(str[i])
        }
        charAt
          可以支持小数 向下取证
          返回是一致的, 不存在返回 ""
        字符串拼接: 
          生成一个新的字符串
          + 
          concat 函数 拼接 传入若干个字符串
            返回拼接的结果 不会改变原先的值得
        
        字符串 查询的操作
        indexOf 函数, 接受一个字符串, 查询原先的字符串里面有没有这个东西
          接受 至少一个参数 最多两个 第二个参数默认值是0
          查询的字符串的写法, 从哪个位置查?
          返回 字符第一次出现的下标位置
        如果查询不到 返回 -1 不存在了

        lastIndexOf 函数 从结尾开始查
          从结尾开始寻找, 
          返回 字符第一次出现的下标位置
        charCodeAt charCode字符编码: 转换成为Unicode编码

        String.fromCharCode 将unicode编码转换回来
        let str = "银时"

        字符串加工: 
          根据下标截取一段字符串: 
          slice 
            至少两个参数 开始下标(包含了) 结束下标(不包含)
            "asdfgh".slice(2,4) // "df"
            左闭右开 [a,b)

            只有一个参数 限定了开始位置: 然后到结尾

            没有参数的时候 从头截取到尾巴

            let str = "性感.阿飞.在线.开车.mp4"
            str.slice(str.lastIndexOf("."))

            两个参数是有特性的
            第一个参数是可以写负数的
            -1 表示 最后一个字符
            k (k<0) 截取最后 |k| 个字符
            从最后第|k|个字符开始

        在正则之前 好写 好懂 写起来巨麻烦

        正则: 不好写不好懂 但是方便(放弃维护的写法)


      2. 数组方法: 

      写个计算器: 
        有兴趣的写
