    // planB 圆形靶子
    let box = document.querySelector(".box")

    // 创建小球的第二种方式: 生成一个角度 和 半径
    // r: 角度(0 - Math.PI*2)
    // l: 半径(0 - 150)

    function createAndAddBall(){
      let r = Math.random() * Math.PI*2 // 随机 0 - Math.PI*2 的角度
      let l = Math.random() * 145 // 0 - 150 范围
      // 点的x轴坐标
      let x = l * Math.cos(r)
      let y = - l * Math.sin(r) // 保证方向的准确

      // 基本操作,
        let str = 
          `<div 
            class="ball" 
            style="
              left:${x + 150}px;
              top:${y + 150}px"
            ></div>`
        box.innerHTML += str
    }
