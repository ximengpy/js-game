<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <title>Document</title>
</head>
<body>
 <script>
  let n = 10
  let arr = new Array(n).fill(0)
  arr.forEach((item,index)=>(arr[index] = index+1))
  arr.sort (()=>Math.random()-.5)
  function node(data){
   let  o  ={
    data:data,
    left:null,
    right:null
   }
   return o
  }
  function insertNode(tree,data){
   if(data <= tree.data){
    if(!tree.left){
      tree.left = node(data)
    }else{
     insertNode(tree.left, data)
    }
   }else{
    if(!tree.right){
     tree.right = node(data)
    }else{
     insertNode(tree.right,data)
    }
   }
  }
  let   binarySearchTree = {
   tree:null,
   ans:[],
   insert:function(data){
    if(!this.tree){
     this.tree =  data
    }else{
     insertNode(this.tree, data)
    }
   },
   output:function(tree){
    if(tree.left){
          this.output(tree.left)
        }
        // 输出数根
        this.ans.push(tree.data)
        // 如果右边存在,则输出右边部分
        if(tree.right){
          this.output(tree.right)
        }
      }
   
   
  }
  arr.forEach((item,index) =>{
   binarySearchTree.insert(item)
  })


 </script>
</body>
</html>
