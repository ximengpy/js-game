<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
 <div id="time"></div>
 <div class="count"></div>
 <script>
 // 以前写过时钟没有 ??? => 2019年11月29日21:38:22 这个时间要不停更新
    // 距离过年还有 xx天:xx时:xx分:xx秒 (春节1.24)
  let date =  new Date()
  function time(){
   let obj = {
    year : date.getFullYear(),
    month : date.getMonth()+1,
    day : date.getDate(),
    hour : date.getHours(),
    min : date.getMinutes(),
    sec :date.getSeconds()
  }
  return obj
  }
  
  
  setInterval(function(){
   let obj = time()
   console.log(obj.sec)
   document.getElementById("time").innerHTML = obj.year + "年" + obj.month + "月" + obj.day + "日" + "\t" + obj.hour + ":" + obj.min +":" + obj.sec + "\t"  ;

  }, 1000);
  
  
  let count = document.querySelector(".count")
  let dateNub = date.valueOf()
  dateNub += 1000*60*60*24*55
  let festival = new Date(dateNub)
  let differ = festival-date
   
  let arr1 = {
   differDay : differ/1000/60/60/24,
   differHour:24-date.getHours(),
   differMin:60-date.getMinutes(),
   differSec :60-date.getMinutes(),
   sec2 :date.getSeconds()
  }
  
  
  
  
     
      
      
   timer = setInterval(() => {
     
     count.innerHTML = "距离过年还有："+arr1.differDay  + "天" + "\t" + arr1.differHour + ":" + arr1.differMin +":" +arr1.differSec + "\t"  ;
    if(arr1.differDay == 0){
     clearInterval(timer)
    }
   }, 1000);
  
  
 </script>
</body>
</html>
