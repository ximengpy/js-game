<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style> 
        dl{
            width:150px;
            margin: 30px auto;
            padding:20px;
            background-color: pink;

        }
        dt > span{
            display: inline-block;
            margin-left:40px;  
            cursor: pointer; 
        }
    </style>
</head>
<body>
    <dl>
        <dt><input type="checkbox" id="checkAll" /><label>全选</label>
            
            <span >反选</span></dt>
        <dd>
            <p><input type="checkbox" name="item" value="1"/><label>选项（一）</label></p>
            <p><input type="checkbox" name="item"  value="1"/><label>选项（二）</label></p>
            <p><input type="checkbox" name="item"  value="1"/><label>选项（三）</label></p>
            <p><input type="checkbox" name="item"  value="1"/><label>选项（四）</label></p>
            <p><input type="checkbox" name="item"  value="1"/><label>选项（五）</label></p>
            <p><input type="checkbox" name="item"  value="1"/><label>选项（六）</label></p>
            <p><input type="checkbox" name="item" value="1" /><label>选项（七）</label></p>
            <p><input type="checkbox" name="item"  value="1"/><label>选项（八）</label></p>
            <p><input type="checkbox" name="item"  value="1"/><label>选项（九）</label></p>
            <p><input type="checkbox" name="item"  value="1"/><label>选项（十）</label></p>
        </dd>    
    </dl>
    <script>
       let  Odt = document.querySelector("dt input"),
            Olabel = document.querySelector("dt label"),
            Oinput  = document.querySelectorAll("dd p input"),
            Ospan = document.querySelector("dt>span")
            count=0
            
            function checkall(){
                Olabel.innerHTML = `全不选`
                for(let i = 0 ;i<Oinput.length;i++){
                    if(Oinput[i].value == 1){
                        Oinput[i].checked = true
                        Oinput[i].value = 0
                    } 
                }
                count = 1
            }
            function notcheck(){
                Olabel.innerHTML = `全选`
                for(let i = 0 ;i<Oinput.length;i++){
                    if(Oinput[i].value == 0) Oinput[i].checked = false
                    Oinput[i].value = 1
                }
                count = 0
            }
           
            function checkone(){
                for(let i = 0 ;i<Oinput.length;i++){
                    Oinput[i].onclick = function(){
                        if(Oinput[i].value == 1) Oinput[i].value = 0
                        else Oinput[i].value = 1
                    }
                }
            }
            function  reverse(){
                for(let i = 0 ;i<Oinput.length;i++){
                     if(Oinput[i].value == 0) {
                         Oinput[i].checked = false
                         Oinput[i].value = 1
                     }
                    else {
                        Oinput[i].checked = true
                         Oinput[i].value = 0
                     }
                }
            }
            Odt.onclick = function(){
              if(count == 0)  checkall()
              else notcheck()
            }
            Ospan.onclick = function(){
                reverse()
            }
            checkone()
    
    </script>
</body>
</html>
