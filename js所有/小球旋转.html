<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <title>Document</title>
 <style>
  .wrap{
   position: relative;
   width:500px;
   height:500px;
   background-color:blueviolet;
   margin:auto;
   overflow: hidden;
  }
 .sun{
  position: absolute;
  left:50%;
  top:50%;
  margin:-100px -100px;
  width:200px;
  height:200px;
  background-color:red;
  
  border-radius: 50%;

 }
 .moon{
  position: absolute;
  width:50px ;
  height:50px;
  background-color:cornflowerblue;
  margin:30px auto;
  border-radius: 50%;

 }

 </style>
 
</head>
<body>
  <input type="text" value = "200">
  <button>提交</button>
 <div class="wrap">
   
   <div class="sun">
      <div class="moon"></div>
   </div>
   
   
 </div>
 
 <script>
 //9大行星绕着太阳旋转的操作: 要求: 你能控制旋转的半径而且可以改变
 let input = document.querySelector("input")
 let submit = document.querySelector("button")
 let sun = document.querySelector(".sun")
 let moon = document.querySelector(".moon")
 let num,l,judge
 submit.onclick = function(){
   num = input.value
  
  
 }
  l  = 0
  rotate()
 function rotate(){
  let x = num *Math.cos(l)
  let y = num* Math.sin(l)
  l +=  0.1
  moon.style.left = x+50+"px"
  moon.style.top = y+50+"px"
  requestAnimationFrame(rotate)
  

 }

// 
 
 </script>
</body>
</html>
