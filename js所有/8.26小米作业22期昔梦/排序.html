<html lang="en">
<head>

 <style>

</head>
<body>
 <div class="wrap">
  <span class = "ascending">升序</span>
  <span class = "descending">降序</span>
  <input type="radio" name = "rand" checked class = "price"> 价格
  <input type="radio" name = "rand"  class = "sales"> 销量
  <ul class="list">

  </ul>

 </div>
 <script>

 let item = [
  {
   img:"images/2.webp",

   price:47657,
   sale:35432

  {

  },
  {
   img:"images/8.webp",

   sale:34553
  }
 ]
 let item1 = []
 let list = document.querySelector(".list")
 let prices = document.querySelector(".price")
 let sales = document.querySelector(".sales")
 let ascending = document.querySelector(".ascending")
 let descending = document.querySelector(".descending")
 function reader(item){
  let total = ""
  for(let i = 0 ;i<item.length;i++){
     
    total += `<li>
    <img src = ${item[i].img}>
    <p class = "details">${item[i].detail}</p>
    <p>
    <span class = "prices">价格:${item[i].price}元</span><span class = sales>销量:${item[i].sale}</span>
    </p>
    </li>`
  }
  list.innerHTML = total
  list.style.width = 260*4+`px`
  list.style.height = 265*(item.length/4)+`px`
 }
  packaging()
  
  function packaging(){
   reader(item)
   way()
  
   
   
   

   
  }
  function way(){
   rank(item,1)
   
  prices.onclick = function(){
    rank(item,1)
  }
  sales.onclick = function(){
    rank(item,0)
  }
  
   
  }
  function rank(item,num){
    reader(item)
    ascending.onclick = function(){
      if(num == 1 || prices.checked ==1){
        sort1(item,"price")
      }else  if(num != 1 || sales.checked == 1) sort1(item,"sale")
      ascending.style.background = "red"
      descending.style.background = ""
    
      reader(item)
    }
    descending.onclick = function(){
      if(num == 1){
        sort2(item,"price")
      }else  sort2(item,"sale")
      ascending.style.background = ""
      descending.style.background = "red"
      
      reader(item)
    }
     
  }
  
  
  function sort1(item,property){
    item.sort((a, b) => (a[property] - b[property]))
  }
  function sort2(item,property){
    item.sort((a, b) => (b[property] - a[property]))
  }

 </script>
</body>
</html>
